<!DOCTYPE html>
<html ng-app="rutgersHUD" ng-controller="data-display" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
    <meta name="description" content="HUD for buses at Rutgers">
  	<meta name="author" content="Matt Goldman">
    <title>{{global_stop}} | Rutgers HUD</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rutgers Bus HUD</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="/">{{global_stop}} Stop</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change Stop <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="stop_name in stops_list" ng-click="set_stop(stop_name);"><a href="#">{{stop_name}}</a></li>
             </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron" ng-repeat="bus in bus_times | filter:{predictions: ''}">
      <div class="container">
        <h1>
          {{bus.title}} in 
            <span ng-repeat="time in bus.predictions">{{time}}</span>
        </h1>
        <h2>
          {{bus.direction}}
        </h2>
      </div>
    </div>
    
    <footer>
      <div class="container">
        <ul class="list-inline">
          <li>&copy; Matt Goldman 2016</li>
          <li><a target="_blank" href="https://mattgoldman.us">mattgoldman.us</a></li>
        </ul>
        <p>Problem with the site?  <a target="_blank" href="https://www.github.com/robotmlg/rutgersHUD">Submit a patch on github</a>.</p>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/core.js"></script>
  </body>
</html>
