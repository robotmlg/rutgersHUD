<!DOCTYPE html>
<html ng-app="rutgersHUD" ng-controller="bus_data" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
    <meta name="description" content="HUD for buses and trains at Rockoff">
  	<meta name="author" content="Matt Goldman">
    <title>Rutgers HUD</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron" ng-repeat="bus in bus_times | filter:{predictions: ''}">
      <div class="container">
      <h1>
        {{bus.title}} in 
          <span ng-repeat="time in bus.predictions">{{time}}, </span>
      </h1>
      </div>
    </div>


    <div class="container">
      <hr>
      <footer>
        <p>&copy; Matt Goldman 2015</p>
        <p><a href="http://mattgoldman.us">mattgoldman.us</a></p>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/core.js"></script>
  </body>
</html>
